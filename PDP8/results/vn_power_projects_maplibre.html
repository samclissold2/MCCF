3i D\u01b0\u01a1ng (Flexible, 2031-2035) \u2014 1200 MW"}}]};
        
        // Substations data
        const substationsData = null;

        // Add projects layers by technology and period
        const technologies = ['Solar', 'Hydro', 'Onshore', 'LNG-Fired Gas', 'Domestic Gas-Fired', 'Pumped-Storage', 'Nuclear', 'Biomass', 'Waste-To-Energy', 'Flexible'];
        const periods = ['2025-2030', '2031-2035'];
        
        technologies.forEach(tech => {
            periods.forEach(period => {
                const layerId = `${tech.toLowerCase().replace(/\s+/g, '-')}-${period.replace('-', '-')}`;
                const showByDefault = tech === 'Solar' && ['2025-2030', '2031-2035'].includes(period);
                
                // Filter data for this tech/period combination
                const filteredFeatures = projectsData.features.filter(f => 
                    f.properties.technology === tech && f.properties.period === period
                );
                
                if (filteredFeatures.length > 0) {
                    // Add source
                    map.addSource(layerId, {
                        type: 'geojson',
                        data: {
                            type: 'FeatureCollection',
                            features: filteredFeatures
                        }
                    });
                    
                    // Add circle layer
                    map.addLayer({
                        id: layerId,
                        type: 'circle',
                        source: layerId,
                        paint: {
                            'circle-radius': [
                                'interpolate',
                                ['linear'],
                                ['get', 'radius'],
                                4, 4,
                                20, 20
                            ],
                            'circle-color': ['get', 'color'],
                            'circle-opacity': 0.7,
                            'circle-stroke-color': '#222',
                            'circle-stroke-width': 1,
                            'circle-stroke-opacity': 0.3
                        },
                        layout: {
                            visibility: showByDefault ? 'visible' : 'none'
                        }
                    });
                    
                    // Add popup on click
                    map.on('click', layerId, (e) => {
                        const coordinates = e.features[0].geometry.coordinates.slice();
                        const properties = e.features[0].properties;
                        
                        const popupContent = `
                            <div class="popup">
                                <strong>${properties.name}</strong><br>
                                Technology: ${properties.technology}<br>
                                Period: ${properties.period}<br>
                                Capacity: ${properties.capacity_mw.toFixed(0)} MW
                            </div>
                        `;
                        
                        new maplibregl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(popupContent)
                            .addTo(map);
                    });
                    
                    // Change cursor on hover
                    map.on('mouseenter', layerId, () => {
                        map.getCanvas().style.cursor = 'pointer';
                    });
                    
                    map.on('mouseleave', layerId, () => {
                        map.getCanvas().style.cursor = '';
                    });
                }
            });
        });
        
        // Add substations layer if data exists
        if (substationsData) {
            map.addSource('substations', {
                type: 'geojson',
                data: substationsData
            });
            
            map.addLayer({
                id: 'substations',
                type: 'symbol',
                source: 'substations',
                layout: {
                    'text-field': '',
                    'text-size': 12,
                    'text-font': ['Open Sans Bold'],
                    'text-allow-overlap': true,
                    visibility: 'none'
                },
                paint: {
                    'text-color': '#000',
                    'text-halo-color': '#fff',
                    'text-halo-width': 1
                }
            });
            
            // Add popup for substations
            map.on('click', 'substations', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;
                
                const popupContent = `
                    <div class="popup">
                        <strong>Substation</strong><br>
                        Type: ${properties.type}<br>
                        Max Voltage: ${properties.max_voltage}
                    </div>
                `;
                
                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent)
                    .addTo(map);
            });
        }
        
        // Layer control functionality
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('.layer-checkbox');
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const layerId = this.id;
                    const visibility = this.checked ? 'visible' : 'none';
                    
                    if (map.getLayer(layerId)) {
                        map.setLayoutProperty(layerId, 'visibility', visibility);
                    }
                });
            });
        });
    </script>
</body>
